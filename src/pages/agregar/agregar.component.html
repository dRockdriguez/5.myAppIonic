<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ nombreLista | placeholder: 'Nueva lista'}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h1>Nueva Lista</h1>

  <ion-card>
    <ion-card-header>
      <ion-item>
       <ion-label floating>Nombre de la lista</ion-label>
       <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
     </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
       <ion-label floating>Ítem</ion-label>
       <ion-input type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
     </ion-item>
     <button ion-button class="button-block" (click)="agregar()">Agregar</button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="items.length > 0">
    <ion-card-header >
      <h3>Ítems agregados</h3>

    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
          <button ion-button color="dark" clear >
            {{ item.nombre }}
          </button>
          <button ion-button outline  item-right color="danger" (click)="eliminarItem(i)">
             <ion-icon name="trash"></ion-icon>
            Borrar ítem {{ i }}
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button icon-left class="button-block" (click)="guardarLista()">
    <ion-icon name="add-circle"></ion-icon>
    Agregar Lista
  </button>
</ion-content>
