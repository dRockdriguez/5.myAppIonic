<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="(_listaDeseos.listas | pendientes).length === 0">
    <ion-row>
      <ion-col class="text-center caja-vacia">
        <ion-icon ios="ios-sunny" md="md-sunny" class="icono-grande"></ion-icon>
        <p>
          No hay ninguna lista.
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes;let i = index">
    <ion-item color="dark" (click)="verDetalle(lista, i)">
      <h2 class="textoBlanco">{{ lista.nombre }}</h2>
      <ion-note item-right>
          {{ lista.items.length }} items.
      </ion-note>
    </ion-item>

    <ion-list>
      <ion-item
      (click)="verDetalle(lista, i)"
      *ngFor="let item of lista.items | slice:0:2">
           <ion-icon ios="ios-square-outline" md="md-square-outline" *ngIf="!item.completado"></ion-icon>
           <ion-icon ios="ios-checkbox-outline" md="md-checkbox-outline" *ngIf="item.completado"></ion-icon>
            {{ item.nombre }}
      </ion-item>

      <ion-item *ngIf="lista.items.length > 2" class="text-center">
          <ion-icon name="arrow-dropdown" color="primary"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-fab right bottom>
  <button ion-fab color="primary" (click)="irAgregar()"> <ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-content>
